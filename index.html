<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="cloud-moon-solid.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Exo+2:wght@600&family=Lato:wght@700&family=Open+Sans:wght@300&family=Poppins:wght@600&family=Space+Grotesk:wght@600&display=swap"
        rel="stylesheet">
    <script src="script.js"> </script>
    <link rel="stylesheet" href="style.css">
    <title> Weather  App </title>
</head>

<body>
    <div class="weatherApp-container">
        
        <div class="searchBar-conatiner">
            <input type="text" class="search-bar">
        
           <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #000000;"></i>   
        </div>

        <div class="condition-container">

            <div class="condition-pic">
                <i class="fa-regular fa-sun"></i>
            </div>

            

            <div class="temprature">
                <h2> 22 Â°F</h2>
            </div>

            <div class="condition">
                
            </div>

        </div>

        

        <div class="city">
            <!-- <p> Seattle</p> -->
        </div>

        <div class="humudityWind-container">

            <div class="humudity">

                

                <div class="h-container">

                    <div class="h-Contdition">
                        <i class="fa-solid fa-water"></i>
                    </div>

                    <div class="h-data">
                        <p> 56</p>
                    </div>

                </div>

                <div class="h-name">
                    <p> Humudity</p>
                </div>

               
            </div>

            <div class="wind">

                <div class="w-container">

                    <div class="w-Contdition">
                        <i class="fa-solid fa-wind"></i>
                    </div>

                    <div class="w-data">
                        <p> 56</p>
                    </div>

                </div>

                

                <div class="w-name">
                    <p> Wind</p>
                </div>
            
            </div>

        </div>

    </div>
